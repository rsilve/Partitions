    			<button type="submit" class="btn">Search</button>
  			</div>
    	</form>
    	<ul class="nav nav-stacked nav-pills" ng-cloak >
    		<li ng-repeat="p in posts | filter:query |Â orderBy:'title'"><a ng-href="((p.url))"><strong>((p.title))</strong> de ((p.author))</a></li>
    	</ul>    
    </div>
	<div class="hide">
	{% for post in site.posts %}
      <a href="{{ post.url }}">{{ post.title }}</a>

	</div>
